name = "telegram-chatbot"
main = "src/index.ts"
compatibility_date = "2024-01-01"
node_compat = true

# KV Namespaces
[[kv_namespaces]]
binding = "USERS"
id = "your-users-kv-id"
preview_id = "your-users-kv-preview-id"

[[kv_namespaces]]
binding = "REFERRALS"
id = "your-referrals-kv-id"
preview_id = "your-referrals-kv-preview-id"

[[kv_namespaces]]
binding = "REPORTS"
id = "your-reports-kv-id"
preview_id = "your-reports-kv-preview-id"

[[kv_namespaces]]
binding = "PAYMENTS"
id = "your-payments-kv-id"
preview_id = "your-payments-kv-preview-id"

[[kv_namespaces]]
binding = "CHATS"
id = "your-chats-kv-id"
preview_id = "your-chats-kv-preview-id"

[[kv_namespaces]]
binding = "WAITING"
id = "your-waiting-kv-id"
preview_id = "your-waiting-kv-preview-id"

# Environment variables (set these using wrangler secret put)
# BOT_TOKEN
# ADMIN_ID
# BOT_USERNAME
# ZARINPAL_MERCHANT_ID
# CALLBACK_URL
